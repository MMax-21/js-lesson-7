<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./static/css/style.css">
    <title>App</title>
</head>
<body>
    <div class="container">
        <div class="controls">
            <div class="control">
                <label>dark theme</label>
                <div class="switch" data-property="theme">
                    <div class="circle"></div>
                </div>
            </div>
            <div class="control">
                <span>hide form</span>
                <div class="switch" data-property="hide_form">
                    <div class="circle"></div>
                </div>
            </div>
            <div class="control">
                <span>hide name</span>
                <div class="switch" data-property="hide_name">
                    <div class="circle"></div>
                </div>
            </div>
            <div class="control">
                <span>hide phone</span>
                <div class="switch" data-property="hide_phone">
                    <div class="circle"></div>
                </div>
            </div>
        </div>
        <form id="form">
            <div class="form-control">
                <label for="email">Your email:</label>
                <input type="text" id="email" placeholder="email">
            </div>
            <div class="form-control">
                <label for="password">Your password:</label>
                <input type="password" id="password" placeholder="password">
            </div>

            <div class="form-control" id="formControlName">
                <label for="name">Your name:</label>
                <input type="text" id="name" placeholder="name">
            </div>
            <div class="form-control" id="formControlPhone">
                <label for="phone">Your phone:</label>
                <input type="text" id="phone" placeholder="phone">
            </div>

            <div class="form-control">
                <input type="submit" value="Sign in" id="signin">
            </div>
        </form>
    </div>
</body>
<script src="./static/js/constants.js"></script>
<script src="./static/js/script.js"></script>
</html>
